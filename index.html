<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

  <div class="container">
    <div class="card">
      <div class="text-box">
        <div class="text">
          <h1 class="title">Get <span class="title-highlight">insights</span> that help your business grow.</h1>
          <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div class="stat-item">
            <h1 class="stat-item-number">10k+</h1>
            <p class="stat-item-name">companies</p>
          </div>
          <div class="stat-item">
            <h1 class="stat-item-number">314</h1>
            <p class="stat-item-name">templates</p>
          </div>
          <div class="stat-item">
            <h1 class="stat-item-number">12M+</h1>
            <p class="stat-item-name">queries</p>
          </div>
        </div>
      </div>
      <div class="image-box">
        <img class="img1" src="images/image-header-mobile.jpg" alt="image-header-mobile">
        <img class="img2" src="images/image-header-desktop.jpg" alt="image-header-desktop">
        <div class="overlay"></div>
      </div>
    </div>
  </div>

  

  

   
   
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ernesto "eko" Neto</a>.
  </div>
</body>
</html>
